<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>
    <h1>검색 결과</h1>
    {% if error %}
        <p style="color: red;">오류: {{ error }}</p>
    {% else %}
        <ul>
        {% for hit in result %}
            <li>{{ hit._source }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
